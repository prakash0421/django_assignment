{% extends 'home.html' %}
{% block title %}Add New User{% endblock %}
{% block header_title %}Add User{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    .form-box {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
    }
    .form-box form {
        display: flex;
        flex-direction: column;
    }
    .form-box label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }
    .form-box input[type="text"],
    .form-box input[type="email"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
    }
    .form-box button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        align-self: center;
        width: 100%;
        transition: background-color 0.3s;
    }
    .form-box button:hover {
        background-color: #0056b3;
    }
    .submitted-data {
        margin-top: 30px;
        background-color: #e8f5e9;
        padding: 15px;
        border-left: 5px solid #4CAF50;
    }
    .submitted-data h2 {
        margin-top: 0;
    }
</style>
<div class="form-container">
    <div class="form-box">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create User</button>
        </form>
        {% if username and email %}
        <div class="submitted-data">
            <h2>Submitted Data:</h2>
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
